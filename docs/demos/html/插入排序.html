<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			button {
				padding: 4px 10px;
				border: 1px solid #409eff;
				background-color: #409eff;
				color: #fff;
				outline: none;
				border-radius: 4px;
				margin: 0 10px 10px 0;
			}
			.container {
				margin-top: 20px;
				width: 100%;
				height: 200px;
				display: flex;
				gap: 10px;
				font-size: 10px;
				align-items: flex-end;
				transition: all 0.3s;
			}
			.item {
				font-size: 16px;
				background-color: orange;
				border-radius: 10px 10px 0 0;
				text-align: center;
				margin: 10px;
				width: 40px;
				transition: all 0.3s ease-in-out;
			}
			span {
				margin-right: 10px;
			}
			span i {
				display: inline-block;
				width: 10px;
				height: 10px;
			}

			.orange {
				background-color: orange;
			}
			.red {
				background-color: red;
			}

			.green {
				background-color: green;
			}
		</style>
	</head>
	<body>
		<button id="btn1">重新生成数据</button>
		<button id="btn2">开始</button>
		<span><i class="orange"></i> 表示默认颜色</span>
		<span><i class="red"></i> 表示当前</span>
		<span><i class="green"></i> 表示比较的值</span>
		<div class="container"></div>
		<script>
			// 初始化柱体的颜色
			var initColor = "orange";
			// 动画的数据，即排序的数据
			var animations = [];
			var animationStep = 0;
			// 当前柱体的数据
			var columnData = [];
			var btn1 = document.getElementById("btn1");
			var btn2 = document.getElementById("btn2");

			// 随机生成数据
			function onRandomData() {
				return Array.from({ length: 10 }, () =>
					Math.floor(Math.random() * 100)
				);
			}

			// 排序
			function onInitSort(data = []) {
				for (let i = 1; i < data.length; i++) {
					let key = data[i];
					let j = i - 1;
					while (j >= 0 && data[j] > key) {
						data[j + 1] = data[j];
						j--;
					}
					data[j + 1] = key;
					animations.push({
						current: i,
						next: j + 1,
						data: [...data],
					});
				}
			}

			function onSortSuccess() {
				const container = document.querySelectorAll(".container .item");
				container.forEach((item, index) => {
					item.style.backgroundColor = "green";
				});
			}

			function onRenderDom({ data = [], current = -1, next = -1 }) {
				const container = document.querySelector(".container");
				container.innerHTML = "";
				for (let i = 0; i < data.length; i++) {
					const div = document.createElement("div");
					div.innerText = data[i];
					div.className = "item";
					div.style.height = `${data[i] * 2}px`;
					if (i === current) {
						div.style.backgroundColor = "red";
					} else if (i === next) {
						div.style.backgroundColor = "green";
					} else {
						div.style.backgroundColor = initColor;
					}
					container.appendChild(div);
				}
			}

			function onInitAnimation() {
				columnData = onRandomData();
				onRenderDom({ data: columnData });
			}

			// 数据初始化，元素渲染
			onInitAnimation();

			// 注册事件
			btn1.addEventListener("click", onInitAnimation);
			btn2.addEventListener("click", () => {
				animations = [];
				animationStep = 0;
				onInitSort(columnData);

				let timerId = setInterval(() => {
					if (animationStep < animations.length) {
						onRenderDom(animations[animationStep]);
						animationStep++;
					} else {
						onSortSuccess();
						clearInterval(timerId);
					}
				}, 1000);
			});
		</script>
	</body>
</html>
