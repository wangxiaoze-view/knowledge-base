<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bind的使用</title>
	</head>
	<body>
		当前人的姓名为：<span>-</span>
		<script>
			var person = { name: "Tom", age: 20 };
			function renderName(...args) {
				document.querySelector("span").innerHTML = this.name + args;
			}
			// this 指向 person
			var bind_1 = renderName.bind(person, " hello", "world");
			bind_1();
			// this 指向 { name: "lisi" }
			var bind_2 = renderName.bind({ name: "lisi" }, " very", "Good");
			bind_2();
		</script>
	</body>
</html>
