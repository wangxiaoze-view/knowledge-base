<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>图层</title>
		<link rel="stylesheet" href="/demos/04/index.css" />
	</head>
	<body>
		<div class="container">
			<div class="up-tip">
				模拟图片图层合并，下面是操作步骤：
				<ul>
					<li>
						找到按钮 <code>下载测试目录文件</code> 将测试文件下载下来并解压；
					</li>
					<li>先上传解压的文件目录</li>
					<li>
						选择左侧描述，找到
						<code>底图图片并点击选择</code> 点击“设置底图”按钮设置底图背景；
					</li>
					<li>
						接着点击左侧描述，点击其他的图片实现图层的覆盖；会自动生成一个预想效果的图片；
					</li>
					<li>可以在最右侧操作图层，控制图层的层级；</li>
					<li>可以点击 <code>下载最终图片</code>，将最终效果下载下来</li>
				</ul>
			</div>

			<div class="handler-os">
				<div class="handler-os--left">
					<div class="handler-btn" id="set_bg">设置底图</div>
					<div class="up-file handler-btn">
						上传目录
						<input type="file" name="" id="up_file" multiple webkitdirectory />
					</div>
					上传目录名：<b id="dir_name">-</b> 上传文件数：<b id="file_num">0</b>
				</div>
				<div class="handler-os--right">
					<div class="handler-btn" id="down_dir">下载测试目录文件</div>
					<div class="handler-btn" id="down_image">下载最终图片</div>
				</div>
			</div>

			<div class="view-container mt">
				<div class="view-container--left"></div>
				<div class="view-container--center">
					<div class="center-left" id="pre_image"></div>
					<div class="center-right" id="result_image"></div>
				</div>
				<div class="view-container--right"></div>
			</div>
		</div>

		<script src="/scripts/index.js"></script>
		<script src="/demos/04/index.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	</body>
</html>
