<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>图片转阴影</title>
		<link rel="stylesheet" href="/demos/13/index.css" />
	</head>
	<body>
		<ol>
			<li>请先上传一张图片(注意图片越小越好), 否则大图很容易崩溃</li>
			<li>之后会自动将图片转成 <code>box-shadow</code>样式</li>
			<li>上传成功之后会在下方展示效果，当然您也可以下载文件</li>
		</ol>

		<div class="handler">
			<div class="up-box">
				<span>点击上传图片</span>
				<input type="file" name="upload" id="upload" placeholder="请上传图片" />
			</div>
			<button id="download">文件下载</button>
		</div>

		<div id="result"></div>
	</body>
	<script src="/scripts/index.js"></script>

	<script src="/demos/13/index.js"></script>
</html>
