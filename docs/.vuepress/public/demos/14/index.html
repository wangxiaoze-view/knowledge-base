<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>按钮</title>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/demos/14/index.css" />
	</head>
	<body>
		<!-- 1 -->
		<button class="btn-1">BUTTON</button>
		<!-- 2 -->
		<button class="btn-2">BUTTON</button>
		<!-- 3 -->
		<button class="btn-3">BUTTON</button>
		<!-- 4 -->
		<button class="btn-4">
			<div class="hidden">
				<div class="btn-4--default">
					<i class="ri-send-plane-fill icon"></i>
					<span>BUTTON</span>
				</div>
				<div class="btn-4--result">
					<i class="ri-send-plane-fill icon"></i>
					<span>BUTTON</span>
				</div>
			</div>
		</button>
		<!-- 5 -->
		<button class="btn-5">
			<div class="hidden">
				<div class="default">
					<i class="ri-download-cloud-2-line icon"></i>
					<span>BUTTON</span>
				</div>
				<div class="result">
					<i class="ri-user-4-line icon"></i>
					<span>SUCCESS</span>
				</div>
			</div>
		</button>
		<!-- 6 -->
		<button class="btn-6"></button>
		<!-- 7 -->
		<button class="btn-7" data-text="结算金额: $100.00">
			<div class="hidden">
				<div class="default">BUY NOW</div>
				<div class="result">
					<i class="ri-shopping-cart-line"></i>
				</div>
			</div>
		</button>
	</body>
	<script src="/scripts/index.js"></script>
	<script src="/demos/14/index.js"></script>
</html>
