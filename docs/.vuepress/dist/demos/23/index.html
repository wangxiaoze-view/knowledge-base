<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>单行居中显示文字，多行居左显示，最多两行超过用省略号结尾</title>
		<link rel="stylesheet" href="/demos/23/index.css" />
	</head>
	<body>
		<div class="container">
			<h2>
				<p><em>我是单行标题居中</em></p>
			</h2>
			<h2>
				<p><em>我是两行标题两行标题两行标题居左</em></p>
			</h2>
			<h2>
				<p>
					<em>
						我是超过两行的标题最后点号省略我是超过两行的标题最后点号省略我是超过两行的标题最后点号省略省略省略
					</em>
				</p>
			</h2>
		</div>
	</body>
	<script src="/scripts/index.js"></script>
</html>
