<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/styles/common.css" />
		<link rel="stylesheet" href="/demos/08/index.css" />
	</head>
	<body>
		<section class="container">
			<div class="grid-item">
				<img
					src="./a.png"
					alt="图片加载错误"
					onerror="this.src = 'https://qiniu.wangxiaoze.wang/hexo-blog/default_top_img.webp'"
				/>
				<span class="title">"onerror"事件监听替换</span>
			</div>
			<div class="grid-item">
				<img
					src="./b.png"
					alt="图片加载错误"
					onerror="this.src = this.getAttribute('data-error')"
					data-error="https://qiniu.wangxiaoze.wang/hexo-blog/default_top_img.webp"
				/>
				<span class="title">"data-*"自定义属性</span>
			</div>
			<div class="grid-item">
				<div class="error-image"></div>
				<span class="title">背景图片</span>
			</div>

			<div class="grid-item">
				<img class="before-class" src="./b.png" alt="图片加载错误-css伪类" />
			</div>

			<div class="grid-item">
				<figure>
					<img
						src="./b.png"
						alt="图片加载错误"
						onerror="this.src = 'https://qiniu.wangxiaoze.wang/hexo-blog/default_top_img.webp'"
					/>
					<figcaption>"figure"-图片加载错误</figcaption>
				</figure>
			</div>
		</section>
		<script charset="utf-8" src="/scripts/index.js"></script>
	</body>
</html>
