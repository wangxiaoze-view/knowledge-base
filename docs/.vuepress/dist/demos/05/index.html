<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>自定义组件</title>
		<link rel="stylesheet" href="/styles/common.css" />
	</head>
	<body>
		<blockquote>
			下面组件是自定义固定组件，可传递参数，例如 <code>vue</code>的
			<code>attribute, props</code>
		</blockquote>
		<card-article
			image="https://qiniu.wangxiaoze.wang/hexo-blog/default_top_img_2.webp"
			title="我是传递的title"
			desc="我是传递的desc"
		></card-article>
		<blockquote>
			下面是自定义数据，循环渲染自定义组件!没有数据的情况请刷新页面!
			<code>window.customElements.define</code>
		</blockquote>
		<user-card></user-card>
		<template id="card-tmp">
			<style>
				.card-template {
					display: flex;
					width: 360px;
					padding: 14px;
					background: #eee;
					border-radius: 10px;
					gap: 14px;
					font-size: 14px;
					margin-top: 14px;
				}

				.card-template--img {
					width: 130px;
				}

				.card-template--container {
					overflow: hidden;
				}

				.card-template--title {
					font-size: 16px;
					font-weight: 600;
					letter-spacing: 2px;
				}

				.card-template--desc {
					margin: 6px 0;
					color: #333;
					overflow: hidden;
					text-overflow: ellipsis;
					white-space: nowrap;
				}

				.card-template--btn {
					width: 80px;
					text-align: center;
					cursor: pointer;
				}
			</style>
			<div class="card-template">
				<img class="card-template--img" src="" alt="404" />
				<div class="card-template--container">
					<div class="card-template--title"></div>
					<div class="card-template--desc"></div>
					<button class="card-template--btn">More</button>
				</div>
			</div>
		</template>
		<script charset="utf-8" src="/scripts/index.js"></script>
		<script src="/demos/05/index.js"></script>
	</body>
</html>
