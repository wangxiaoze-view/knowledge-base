<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>自定义组件</title>
		<link
			rel="shortcut icon"
			href="https://qiniu.wangxiaoze.wang/hexo-blog/wechat_au.jpeg"
		/>
		<link rel="stylesheet" href="/demos/03/index.css" />
		<link rel="stylesheet" href="/styles/element-plus@2.7.0.css" />
		<script src="/scripts/vue@3.4.21.js"></script>
		<script src="/scripts/element-plus@2.7.0.js"></script>
	</head>
	<body>
		<div id="app">
			<el-button type="primary" @click="updateText">更新文本</el-button>

			<div>展示文本：{{ text }}</div>

			<my-element :data-text="text"></my-element>
		</div>
	</body>

	<script src="/demos/05/index_02.js"></script>

	<script>
		const { createApp, ref } = Vue;
		const { ElMessage } = ElementPlus;

		createApp({
			setup() {
				const defaultText = "这是一个web自定义组件哦!";
				const text = ref(defaultText);

				const updateText = () => {
					text.value = defaultText + "--" + Date.now();
				};
				return {
					text,
					updateText,
				};
			},
		})
			.use(ElementPlus)
			.mount("#app");
	</script>
</html>
